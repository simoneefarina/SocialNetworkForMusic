<!DOCTYPE html>
<html>
    <head>
        <meta charset=”utf-8">
        <title> Login </title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <section class="sidebar">
            <section class="sidebar-info">
                <a href="/profile">Social Network For Music</a>
            </section>
        </section>
        <section class="signupform-container">
            <h3> Login </h3>
            <form id="signupform">
                <section class="box-form">
                    <label for="email"> Email </label>
                    <input type="email" id="email" placeholder="Email" required>
                </section>
                <section class="box-form">
                    <label for="password"> Password </label>
                    <input type="password" id="password" placeholder="Password" onkeyup='check();' required>
                    <p id='errormessage'></p>
                </section>
                <section class="signupbutton-container">
                    <button class="signup-button" type="submit"> Login </button>
                </section>
                <section>
                    <p class="signin-link">
                        New to SNC? <a href="signup"> Create an account </a>
                    </p>
                </section>
            </form>
        </section>

        <script src="js/login.js"></script>
    </body>
</html>
